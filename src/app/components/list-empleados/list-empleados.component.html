<div clas="container mt-4">
  <div class="card text-center" >
    <div class="card-body">
            <h3>Listado de empleados</h3>
            <h5 *ngIf="empleados.length==0" style="margin-top: 30px;" >No hay datos para mostrar</h5>
              <table *ngIf="empleados.length > 0" class= "table table-striped mt-5">
                <thead>
                  <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Documento</th>
                    <th>Salario</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let empleado of empleados">
                    <td>{{empleado.nombre}} </td>
                    <td>{{empleado.apellido}} </td>
                    <td>{{empleado.documento}} </td>
                    <td>{{empleado.salario|currency}} </td>
                    <td>
                        <i class="fas fa-user-edit fa-lg text-info mr-5"></i>
                        <i (click)="eliminarEmpleado(empleado.id)"class="fas fa-user-minus fa-lg text-danger md-2"></i>
                    </td>
                  </tr>
                              
                 
                </tbody>
              </table>
              <div class="d-grid gap-2">
                <button class="btn btn-dark" type="button" routerLink="/crearEmpleados">Agregar</button>
              </div>
                     </div>
    </div>
  </div>
