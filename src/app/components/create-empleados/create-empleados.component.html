<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center" >
                <div class="card-body">
                    <h3>Agregar Empleado
                        <div *ngIf="loading" class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                          </div>
                    </h3>
                    <span *ngIf=" submit && crearEmpleado.invalid" class="badge rounded-pill bg-danger">*TODOS LOS CAMPOS SON OBLIGATORIOS*</span>
                    <form class="mt-4" [formGroup]="crearEmpleado" (ngSubmit)="agregarEmpleado()">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" placeholder="nombre" formControlName="nombre">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" placeholder="apellido"formControlName="apellido">
                            </div>
                        </div>
                        <input type="text" class="form-control form-control-lg mt-3 " placeHolder="documento" formControlName="documento">
                        <input type="number" class="form-control form-control-lg mt-3 " placeHolder="salario"formControlName="salario">
                        <div class="mt-3">
                            <button type="text"class="btn btn-secondary btn-lg mr-3" routerLink="/listarEmpleados">Volver</button>
                            <button type="submit" class="btn btn-dark btn-lg mr-3">Agregar</button>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
