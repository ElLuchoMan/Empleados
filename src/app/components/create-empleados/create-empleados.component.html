<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center" >
                <div class="card-body">
                    <h3>Agregar Empleado</h3>
                    <form class="mt-4">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" placeholder="nombre">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" placeholder="apellido">
                            </div>
                        </div>
                        <input type="text" class="form-control form-control-lg mt-3 " placeHolder="documento">
                        <input type="text" class="form-control form-control-lg mt-3 " placeHolder="salario">
                        <div class="mt-3">
                            <button type="text"class="btn btn-secondary btn-lg mr-3" routerLink="/listarEmpleados">Volver</button>
                            <button type="submit" class="btn btn-dark btn-lg ml-3ng add @angular/fire">Agregar</button>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
